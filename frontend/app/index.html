<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- Manually added stylesheets -->
    <link rel="stylesheet" href="styles/colorpicker.min.css">

  </head>
  <body ng-app="climbingReportApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <header data-ng-controller="HeaderCtrl" class="header">

        <!-- Main menu -->
        <div class="back-color-container">
            <div class="main-menu">
                <main-menu
                    menu-items="menus"
                ></main-menu>
            </div>
        </div>

        <!-- Flash message -->
        <div class="flash-message-container text-center" role="alert" data-ng-controller="FlashMessageCtrl" data-ng-show="messageVisible">
            <div class="alert alert-{{messageClass}}">
                {{messageText}}
                <button type="button" class="close" data-ng-click="hideMessage()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>

    </header>


    <div class="container">
    <div ng-view=""></div>
    </div>

    <div class="footer">
      <div class="container">
        <p><span class="glyphicon glyphicon-briefcase"></span> Salty Salmon</p>
      </div>
    </div>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
    <!-- endbower -->

    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <script src="scripts/controllers/auth.js"></script>
        <script src="scripts/services/auth.js"></script>
        <script src="scripts/services/tag.js"></script>
        <script src="scripts/services/httpapi.js"></script>
        <script src="scripts/services/appsettings.js"></script>
        <script src="scripts/controllers/header.js"></script>
        <script src="scripts/directives/menu.js"></script>
        <script src="scripts/controllers/tags.js"></script>
        <!-- endbuild -->


    <!-- manually added libs -->
    <script src="scripts/lib/bootstrap-colorpicker-module.min.js"></script>

</body>
</html>
