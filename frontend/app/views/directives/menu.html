<div class="navbar navbar-default" role="navigation">

    <div class="container">
        <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="glyphicon glyphicon-menu-hamburger"></span>
            </button>

            <img class="climbing-report-logo" src="images/climbing_report_logo.svg"/>
        </div>

        <div class="collapse navbar-collapse" id="js-navbar-collapse">

            <ul class="nav navbar-nav">
                <li ng-show="menu.isVisible"
                    ng-repeat="menu in menuItems"
                    ng-class="{active: menu.isMenuActive}"
                >
                    <a ng-href="{{menu.location}}" ng-click="selectMainMenu(menu)">{{menu.title}}</a>
                </li>
            </ul>

            <a class="btn btn-xs btn-default logout" ng-show="isLoggedIn" href="#/auth/github?logout=true">
                <span class="glyphicon glyphicon-log-out"></span>
                Log out
            </a>
        </div>
    </div>
</div>
